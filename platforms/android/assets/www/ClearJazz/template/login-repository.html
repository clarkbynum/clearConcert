<div jqm-page>
  <div jqm-header>
    <a class="btn btn-toolbar back" ng-click="go('/splash')">Back</a>
    <h1>Repository</h1>
  </div>

  <div class="page scroll with-toolbar">
    <form ng-submit="repositoryIsValid() && setRepository(repository)">
      <div jqm-input type="text" ng-model="repository" autocapitalize="off" placeholder="Repository Address" style="text-align: center;" type="url">
      </div>
      <div class="input-box">
        <input ng-model="repository" autocapitalize="off" autocorrect="off" placeholder="Repository Address" style="text-align: center;" type="url">
      </div>
    </form>
    <ul jqm-listview>
      
      <li jqm-li-entry>
        <span class="left" style="padding-right: 35%; max-width: 60%; font-size: 15px;">Allow Untrusted Server</span>
         <div jqm-flip ng-model="allowUntrusted" on-label="On" on-value="1" off-label="Off" off-value="0" style="position: absolute;top: 0;right: 0;width:150px">
        </div>
      </li>

    </ul>
    <button class="btn btn-primary full" 
      ng-click="repositoryIsValid() && setRepository(repository)"
      ng-disabled="!repository || !repositoryIsValid()">
      Continue
      <span style="position: absolute; right: 20px;">
        <i class="icon-chevron-right"></i>
      </span>
    </button>
  </div>
</div>
