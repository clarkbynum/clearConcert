<div jqm-page>
  <div jqm-header>
    <h1>Welcome</h1>
  </div>


<div class="page full with-toolbar scroll splash">
  <div class="splash-image" style="">
  </div>
  <div class="splash-text">
    {{appname}}
    
  </div>
  <div style="position: absolute; bottom: 0; right: 0; left: 0; padding: 10px;">
    <button class="btn btn-primary full" ng-click="go('/login-repository')">
      Sign in to New Repository
      <span style="position: absolute; right: 20px;">
        <i class="icon-chevron-right"></i>
      </span>
    </button>
    <button class="btn btn-primary full"
      ng-click="go('/login-recent')"
      ng-disabled="settings.savedRepos.length==0">
      Sign in to Recent Repository
      <span style="position: absolute; right: 20px;">
        <i class="icon-chevron-right"></i>
      </span>
    </button>
  </div>
</div>
