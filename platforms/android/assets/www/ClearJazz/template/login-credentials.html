<div jqm-page>
  <div jqm-header>
    <a class="btn btn-toolbar back" ng-click="go('/login-repository')">Back</a>
    <h1>Credentials</h1>
  </div>


  <div class="page scroll with-toolbar">
    <div class="input-box small">
      <input type="text" placeholder="Username" autocorrect="off" autocapitalize="off" ng-model="username">
      <form ng-submit="username && password && repository && login()">
        <input type="password" placeholder="Password" autocorrect="off" autocapitalize="off" ng-model="password">
      </form>
    </div>
    <button class="btn btn-primary full" 
      style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;"
      ng-click="username && password && repository && login()"
      ng-disabled="!username || !password || !repository">
      Sign In to {{repository | stripUrlProtocol}}
    </button>
  </div>
</div>
