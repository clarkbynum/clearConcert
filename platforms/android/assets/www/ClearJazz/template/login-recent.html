<div jqm-page jqm-theme="a">
	<div jqm-header>
		<a class="ui-btn ui-btn-left ui-btn-icon-left ui-btn-corner-all" ng-click="$back()">
			<span class="ui-btn-inner">
				<span class="ui-btn-text">Back</span>
				<span class="ui-icon"><</span>
			</span>
		</a>
		<h1>Recent</h1>
	</div>
	<div class="content scroll page with-toolbar">
		<ul jqm-listview>
			<li jqm-li-entry ng-repeat="r in repos" ng-click="setRepoFromRecent(r)">
			<a ng-click="setRepoFromRecent(r)">{{r.username && r.username + '@' || ''}}{{r.repository | stripUrlProtocol}}</a>
			</li>
		</ul>
	</div>
</div>
