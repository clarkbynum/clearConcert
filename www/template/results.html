<div jqm-page jqm-theme="a">
  <div jqm-header style="height:42px">
    <div class="backButton" ng-click="$back()">
      <img src="images/back.png" class="backButtonImage">
    </div>
      <div style="text-align:center;width:100%;" ng-click="go('')">
        <img src="images/home.png" style="width:24px;height:24px;margin-top:6px;margin-bottom:8px;">
    </div>
    <div ng-click="setFavorite()" class="ui-btn-right"> 
     <span class="ui-btn-inner">
      <span >
        <img ng-show="isFav" src="images/star.png"  style="width:24px;height:24px"/>
        <img ng-show="!isFav" src="images/star_off.png" style="width:24px;height:24px" />
      </span>
    </span>
  </div>
  </div>

    <!--<div>
      <img src="images/back.png" style="width:24px;height:24px;margin-top:6px;margin-bottom:8px;" ng-click="$back()">
    </div>
      <div style="text-align:center;width:100%; position:absolute; left:100px; top:0px">
        <img src="images/home.png" style="width:24px;height:24px;margin-top:6px;margin-bottom:8px;" ng-click="go('')">
    </div>-->
	

  </div>
  <div jqm-theme="b">
    <div style="margin:8px" jqm-theme="a" jqm-textinput ng-model="resultFilterInput" placeholder="Filter Results..."></div>
    <ul jqm-listview 
        when-scrolled="loadMore()">

      <!-- <i class="icon-search left input" style="top: -4px;"></i>
      <i class="icon-remove-sign input" ng-show="filterText" ng-tap="resultFilterInput = ''" style="top: -4px"></i>
      <li jqm-li-entry ng-show="showResolvedSwitchEnabled">
        <span class="left">Show Resolved</span>
        <mobi-checkbox class="right" ng-model="showResolved"></mobi-checkbox>
      </li> -->
      <li jqm-li-divider>
        {{title}}
      </li>
      <li jqm-li-entry ng-show="totalResults == 0" style="line-height: 80px; text-align: center;">
        <i class="icon-remove"></i> No Results Found
      </li>
      <li jqm-li-link jqm-theme="a" class="ui-icon-alt" ng-repeat="workItem in filterResults(results)" ng-click="go(workItem)">
       <img ng-src="{{workItem.resource['dc:type']['rtc_cm:iconUrl']}}"/>
          {{workItem.item['dc:identifier']}} {{workItem.item['dc:title'].unescapeHTML()}}
      </li>
      <li jqm-li-entry ng-show="remaining() == 0" style="text-align: center;">
        <i class="icon-ok"></i> Retrieved {{results.length}} results
      </li>
      <li jqm-li-entry ng-hide="remaining() == 0" class="results-more" ng-class="{in: moreTracker.active()}">
        <i class="icon-spin icon-refresh"></i> Loading More Results...
      </li>
    </ul>
  </div>
</div>
