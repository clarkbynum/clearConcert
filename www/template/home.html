<div jqm-page jqm-theme="a">
	<div jqm-header>
		<a ng-click="state.panel='left'" class="ui-btn-left ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-c">	
			<span class="ui-btn-inner">
				<span class="ui-icon ui-icon-bars">&nbsp;
				</span>
			</span>
		</a>
		<div style="display:none" class="ui-btn-right ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-c">	
			<span class="ui-btn-inner">
				<span class="ui-icon ui-icon-search">&nbsp;
				</span>
			</span>
		</div>
		<div  style="position:absolute;right:0;">
			<form ng-submit="search.text && searchPressed(search.text)">
	      		<div jqm-theme="c" jqm-textinput style="margin:1px;"type="search" placeholder="Search for work items" ng-model="search.text"></div>
	    	</form>
	    </div>
		<h1></h1>
		
		<!-- <a ng-click="state.panel='right'" class="ui-btn-right ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-c">	
			<span class="ui-btn-inner">
				<span class="ui-icon ui-icon-star">&nbsp;
				</span>
			</span>
		</a> -->
	</div>
	
	<div>
		<div style="height:18px;margin:8px;">Welcome to ClearConcert</div>
		<div jqm-theme="b">
		    <ul jqm-listview style="">
		      
		      <li jqm-li-divider>Pending Work</li>
		      <li jqm-li-entry jqm-theme="b" class="ui-icon-alt" ng-click="selectProject(project)">
		        None
		      </li>
		      <li jqm-li-link jqm-theme="b" class="ui-icon-alt" ng-click="selectProject(project)" ng-repeat="project in filterBuilds(projects())">
		        <a>{{project.title}}</a>
		      </li>
	      </ul>
	  </div>
	  <div jqm-theme="b" style="padding-top:8px">
	      <ul jqm-listview style="">

		    </ul>
	  </div>

	  			<div id="favQueryAmount" style="position:absolute;height:50px;width:70px;right:5px;top:5px;opacity:0.8;color:#29A2E6;text-align:center;font-size:50px;color:white;">90</div>
	  			<div style="position:absolute;top:20px;left:8px;width:100%">
	  				<img src="images/star.png" style="width:80px;height:80px"/>
	  			</div>
	  			<div style="color:white;position:absolute;bottom:8px;left:8px;font-size:28px;">Queries</div>
	  		</div>
	  		<div id="cell2" ng-click="go('favorites/3')" style="position:absolute;width:50%;height:200px;right:0px; border-width:0px 0px 0px 4px;border-color:#e6e6e6;border-style:solid;background-color:#333333;">
	  			<div id="favSearchAmount" style="position:absolute;height:50px;width:70px;right:5px;top:5px;opacity:0.8;color:#29A2E6;text-align:center;font-size:50px;color:white;">90</div>
	  			<div style="position:absolute;top:20px;left:8px;width:100%">
	  				<img src="images/star.png" style="width:80px;height:80px"/>
	  			</div>
	  			<div style="color:white;position:absolute;bottom:8px;left:8px;font-size:28px;">Search</div>
	  		</div>
	  		<div id="cell3" ng-click="go('favorites/2')" style="position:absolute;width:50%;height:200px;top:200px;left:0px; border-width:4px 0px 0px 0px;border-color:#e6e6e6;border-style:solid;background-color:#333333;">

	  			<div style="color:white;position:absolute;bottom:8px;left:8px;font-size:28px;">Work Items</div>

			<div id="cell4" ng-click="go('favorites/4')" style="position:absolute;width:50%;height:200px;top:200px;right:0px; border-width:4px 0px 0px 4px;border-color:#e6e6e6;border-style:solid;background-color:#333333;">
				<div id="favBuildAmount" style="position:absolute;height:50px;width:70px;right:5px;top:5px;opacity:0.8;color:#29A2E6;text-align:center;font-size:50px;color:white;">90</div>

	  			</div>
	  			<div style="color:white;position:absolute;bottom:8px;left:8px;font-size:28px;">Builds</div>

	  	</div>

	</div>

	
</div>
