<div jqm-page jqm-theme="a">
  <div jqm-header>
    <div class="backButton" ng-click="$back()">
      <img src="images/back.png" class="backButtonImage">
    </div>
      <div style="text-align:center;width:100%" ng-click="go('')">
        <img src="images/home.png" style="width:24px;height:24px;margin-top:6px;margin-bottom:8px;">
      </div>
    </div>
  
  <div jqm-theme="b">
    <div style="margin:8px" jqm-theme="a" jqm-textinput ng-model="queryFilter" placeholder="Filter Project Areas..."></div>

  <span jqm-li-divider>Project Areas ({{projects.length}})</span>
    <ul jqm-listview style="padding-top:12px;">
      
      
      <li jqm-li-link jqm-theme="a" class="ui-icon-alt" ng-click="selectProject(project)" 
      ng-repeat="project in projects | filter: queryFilter">
        <a>{{project.title}}</a>
      </li>
    </ul>
  </div>
</div>
