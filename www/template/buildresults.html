<div jqm-page jqm-theme="a"> <div jqm-header>
    <div class="backButton" ng-click="$back()">
      <img src="images/back.png" class="backButtonImage">
    </div>
      <div style="text-align:center;width:100%" ng-click="go('')">
        <img src="images/home.png" style="width:24px;height:24px;margin-top:6px;margin-bottom:8px;">
    </div>
  </div>
  <div jqm-theme="b">
    <div style=""  jqm-theme="a" jqm-textinput ng-model="logFilter" placeholder="Filter Results..."></div>
    <div style="height:12px;"></div>
    <div>
	    <ul jqm-listview style="">
	      
	      <li jqm-li-divider>builds ({{buildResults.length}})</li>
	      <li jqm-li-link jqm-theme="a" class="ui-icon-alt" ng-click="selectResult(result)" 
              ng-repeat="result in buildResults | filter:logFilter">
	        <a>{{result.name}}</a>
			<a class="right">{{result.state}}</a>
	      </li>
	    </ul>
  </div>
</div>
