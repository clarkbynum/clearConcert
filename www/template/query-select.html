<div jqm-page jqm-theme="a">
  <div jqm-header>
    <a class="ui-btn ui-btn-up-c ui-btn-left ui-btn-icon-left ui-btn-corner-all" ng-click="$back()">
      <span class="ui-btn-inner">
        <span class="ui-btn-text">    </span>
        <span class="ui-icon"><</span>
      </span>
    </a>
    <h1>Queries</h1>
  </div>
  <div jqm-theme="a">
    <div style="margin:8px" jqm-textinput ng-model="resultFilterInput" placeholder="Filter Queries..."></div>

    <ul jqm-listview style="padding-top:12px;">
    	
      <li jqm-li-divider>{{projectTitle}}</li>
      <li jqm-li-entry ng-repeat="query in filterQueries(queries)" >
        <a ng-click="selectQuery(query)">
          {{query.title}}
        </a>
        <span class="right no-result-text" ng-show="query.noResults">
          No Results
        </span>
      </li>
    </ul>
  </div>
</div>
