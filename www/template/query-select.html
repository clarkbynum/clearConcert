<div jqm-page jqm-theme="a">
  <div jqm-header>
    <a class="ui-btn ui-btn-up-c ui-btn-left ui-btn-corner-all" ng-click="$back()">
      <span class="ui-btn-inner">
        <span class="ui-btn-text"><</span>
      </span>
    </a>
    <h1>Queries</h1>
  </div>
  <div jqm-theme="b">
    <div style="margin:8px" jqm-textinput ng-model="resultFilterInput" placeholder="Filter Queries..."></div>

    <ul jqm-listview style="padding-top:12px;">
    	
      <li jqm-li-divider>{{projectTitle}}</li>
      <li jqm-li-link jqm-theme="b" class="ui-icon-alt" ng-repeat="query in filterQueries(queries)" ng-click="selectQuery(query)">
       {{query.title}}
      </li>
      <li ng-show="query.noResults" jqm-li-entry class="right no-result-text">
         No Results
      </li>
    </ul>
  </div>
</div>
